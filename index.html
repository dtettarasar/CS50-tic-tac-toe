<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
        <link rel="manifest" href="img/favicons/site.webmanifest">
        <link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <title>CS50 - Tic Tac Toe</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initiale-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/sanitize.css">
        
        <script src="js/main.js" defer></script>

    </head>
    <body>
        <div id="pop-up">
            <h1 class="pop-up-title">Tic Tac Toe!</h1>
            <div class="pop-up-content">
                <div id="pop-up-sub-title" class="pop-up-text">Play</div>
                <div class="score-section">
                    <div class="pop-up-text score-title">Score</div>
                </div>
                <div id="play-1p-easy" class="pop-up-btn first-btn">1 player (easy)</div>
                <div id="play-1p-difficult" class="pop-up-btn first-btn">1 player (difficult)</div>
                <div id="play-2p" class="pop-up-btn first-btn">2 players</div>
                <div id="play-again" class="pop-up-btn second-btn">Play again</div>
                <div id="cg-game" class="pop-up-btn second-btn">Change Game Mode</div>
            </div>
        </div>
        <div class="game-grid">
            <div id="case-0"></div>
            <div id="case-1"></div>
            <div id="case-2"></div>
            <div id="case-3"></div>
            <div id="case-4"></div>
            <div id="case-5"></div>
            <div id="case-6"></div>
            <div id="case-7"></div>
            <div id="case-8"></div>
        </div>
    </body>
</html>
