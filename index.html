<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CS50 - Tic Tac Toe</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initiale-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/sanitize.css">
        <script src="js/main.js"></script>

    </head>
    <body>
        <div id="pop-up">
            <h1 class="pop-up-title" >Tic Tac Toe!</h1>
            <div class="pop-up-content">
                <div class="pop-up-text">Play</div>
                <div id="play-1p" class="pop-up-btn">1 player</div>
                <div id="play-2p" class="pop-up-btn">2 players</div>
            </div>
        </div>
        <div class="game-grid">
            <div id="case-0"></div>
            <div id="case-1"></div>
            <div id="case-2"></div>
            <div id="case-3"></div>
            <div id="case-4"></div>
            <div id="case-5"></div>
            <div id="case-6"></div>
            <div id="case-7"></div>
            <div id="case-8"></div>
        </div>
    </body>
</html>
